<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <!-- *Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- *Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- *Main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- *Styles -->
    <link rel="stylesheet" href="./index.css" />
    <!-- *Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- *Header -->
    <header class="header">
      <div class="wrapper header-wrapper">
        <h1>CSS Dinner Shopping List</h1>
        <p class="header-headline">Letâ€™s go to the mall!</p>
      </div>
    </header>
    <!-- *List -->
    <div class="wrapper list">
      <ul class="list-items">
        <label class="list-line">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" />
            <div class="list-text">
              <span class="list-item-text"> A lot of pickles </span>
              <span class="list-item-note">for the next lessons about CSS</span>
            </div>
          </li>
        </label>
        <label class="list-line">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" />
            <div class="list-text">
              <span class="list-item-text"> 10 apples </span>
              <span class="list-item-note">for more CSS manipulations</span>
            </div>
          </li>
        </label>
        <label class="list-line">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" />
            <div class="list-text">
              <span class="list-item-text"> 20 oranges </span>
              <span class="list-item-note">because they are awesome</span>
            </div>
          </li>
        </label>
        <label class="list-line">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" />
            <div class="list-text">
              <span class="list-item-text"> 13 plates </span>
              <span class="list-item-note">hm... they always dissapear</span>
            </div>
          </li>
        </label>
        <label class="list-line">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" />
            <div class="list-text">
              <span class="list-item-text"> 15 bentos </span>
            </div>
          </li>
        </label>
        <label class="list-line">
          <li class="list-item">
            <input type="checkbox" class="checkbox-item" />
            <div class="list-text">
              <span class="list-item-text"> 1 bottle of Sake </span>
              <span class="list-item-note">for my friends</span>
            </div>
          </li>
        </label>
      </ul>
    </div>
    <!-- *Footer -->
    <footer class="wrapper footer-wrapper">
      <div>
        <!-- *Button -->
        <button class="button">
          <span class="button-text">Bon appetit :)</span>
        </button>
      </div>
    </footer>
  </body>
</html>
